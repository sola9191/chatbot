<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>홈 화면</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      background-color: #f2f2f2;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat GPT와 채팅하기</h1>
    <!-- 버튼을 누르면 /chatbot 페이지로 이동 -->
    <button onclick="location.href='/chatbot'">채팅 시작</button>
  </div>
</body>
</html>
